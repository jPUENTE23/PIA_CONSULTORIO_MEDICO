{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href='{% static "CSS/estilos_genPago.css" %}' type="text/css">
    <title>Generar Pago</title>
</head>
<body>
    <div class="jumbotron-fluid barraNav" >
        <div class="container barraNav">
            <nav class="barraNav" >
                <ul class="nav justify-content-center" style="font-size: 20px ;">
                    <li class="nav-item">
                      <p class="nav-link active text-white" style="font-weight: bold;" aria-current="page" href="#">Centro  Medico</hp>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-white" href="{% url 'main' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-white " href="#">Listado de doctores</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="container col-10" style="text-align: center;">
        <div class="row">
            <h1 >Generacion del pago</h1>
        </div>
        <div class="row">
            <form action="PagoGenerado/" method="POST"></form>
            <div class="card col-5" style="width: 18rem; margin: auto; margin-top: 20px;">
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <label for="" class="form-label">No. de Cita Correspondiente</label>
                        <input type="text" value="{{pago.NoCita}}" name="Nocita" class="form-control" disabled><br>

                        <label for="" class="form-label">Nombre del Paciente</label>
                        <input type="text" value="{{pago.NomPaciente}}" name="nomPac" class="form-control" disabled><br>

                        <label for="" class="form-label">Fecha de la Consulta</label>
                        <input type="text"  value="{{pago.FechaConsulta}}" class="form-control" name="fecCons" disabled><br>

                        <label for="" class="form-label">Total a Pagar</label>
                        <input type="text" value="{{pago.TotalConsulta}}" class="form-control" name="totalPag" disabled><br>

                        <label for="" class="form-label">Pagado</label>
                        <input type="text"  class="form-control"  name="pagado"><br>

                        <button type="submit" class="btn btn-primary"> Generar Pago </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
