{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Regirtro de cita</title>
    <link rel="stylesheet" href='{% static "CSS/estilos_regDoc.css" %}' type="text/css">
</head>
<body>
    <div class="jumbotron-fluid bg-primary" >
        <div class="container navbar navbar-expand-lg navbar-light bg-primary">
            <nav class="bg-primary" >
                <ul class="nav justify-content-center" style="font-size: 20px ;">
                    <li class="nav-item">
                      <p class="nav-link active text-white" style="font-weight: bold;" aria-current="page" href="#">Centro  Medico</hp>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-white" href="{% url 'main' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-white " href="#">Listado de doctores</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="jumbotron">
        <div class="container" id="containerFomr">
            <div class="row">
                <div class="card col-4" style="width: 18rem;">
                    <div class="card-body">
                        <h2>Agregar un Doctor</h2>
                        <br>
                        <form action="agregarDoctor/" method="POST">
                            {% csrf_token %}
                            <!-- NOMRBE DEL PACIENTE-->
                            <input type="text" id="nombreP" name="nombreDoc" class="form-control" placeholder="Nombre del Doctor"><br>
                            <button type="submit" class="btn btn-primary">Agregar Doctor</button>
                        </form>
                    </div>
                </div>
                <div class="col-8 tablaPrin">
                    <table class="table  table-borderless table-hover">
                        <thead>
                            <th id="th1">#</th>
                            <th>Nombre del Doctor</th>
                        </thead>
                        <tbody>
                            {% for doc in dcotores %}
                            <tr>
                                <td >{{ doc.IdDoctor }}</td>
                                <td >{{ doc.NomDoctor }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
